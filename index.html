                                <div><strong>4. Al-Ithbaq (الإِطْبَاق) vs Al-Infitah (الانْفِتَاح)</strong>
                                    <p class="ml-4"><strong>Ithbaq:</strong> Tertutup/melekat, sebagian besar lidah menempel ke langit-langit. Huruf: <span class='arabic-text'>ص ض ط ظ</span>. Ini adalah huruf Isti'la yang paling tebal.</p>
                                    <p class="ml-4"><strong>Infitah:</strong> Terbuka, lidah menjauh dari langit-langit. Huruf: Selain huruf Ithbaq.</p>
                                </div>
                                <div><strong>5. Al-Idzlaq (الإِذْلاَق) vs Al-Ishmat (الإِصْمَات)</strong>
                                    <p class="ml-4"><strong>Idzlaq:</strong> Lancar/mudah diucapkan karena keluar dari ujung lidah atau bibir. Huruf: <span class='arabic-text'>ف ر م ن ل ب</span> (فِرَّ مِنْ لُبٍّ).</p>
                                    <p class="ml-4"><strong>Ishmat:</strong> Tertahan/agak sulit diucapkan. Huruf: Selain huruf Idzlaq. Kata bahasa Arab asli yang terdiri dari 4 atau 5 huruf biasanya mengandung setidaknya satu huruf Idzlaq.</p>
                                </div>
                            </div>
                        `
                    },
                    {
                        title: "Sifat yang Tidak Memiliki Lawan Kata",
                        content: `
                            <ul class="list-disc list-inside space-y-2">
                                <li><strong>Ash-Shafir (الصَّفِيْر):</strong> Suara tambahan seperti desisan. Huruf: <span class='arabic-text'>ص ز س</span>.</li>
                                <li><strong>Al-Qalqalah (القَلْقَلَة):</strong> Pantulan suara pada huruf sukun. Huruf: <span class='arabic-text'>ق ط ب ج د</span> (قُطْبُ جَدٍّ). Ada Qalqalah Sughra (kecil, di tengah kata/akhir kata tidak waqaf) dan Kubra (besar, di akhir kata saat waqaf).</li>
                                <li><strong>Al-Lin (اللِّيْن):</strong> Lembut, mudah diucapkan. Huruf: <span class='arabic-text'>و</span> dan <span class='arabic-text'>ي</span> sukun didahului fathah. Contoh: <span class='arabic-text'>خَوْف</span>, <span class='arabic-text'>بَيْت</span>.</li>
                                <li><strong>Al-Inhiraf (الانْحِرَاف):</strong> Condong/miring makhrajnya. Huruf: <span class='arabic-text'>ل ر</span>.</li>
                                <li><strong>At-Takrir (التَّكْرِيْر):</strong> Getaran pada ujung lidah. Hanya pada huruf <span class='arabic-text'>ر</span>. Getaran ini dijaga agar tidak berlebihan.</li>
                                <li><strong>At-Tafasysyi (التَّفَشِّي):</strong> Menyebarnya angin di dalam mulut. Hanya pada huruf <span class='arabic-text'>ش</span>.</li>
                                <li><strong>Al-Istithalah (الاسْتِطَالَة):</strong> Memanjangnya makhraj dari awal sisi lidah hingga akhir. Hanya pada huruf <span class='arabic-text'>ض</span>.</li>
                            </ul>
                        `
                    }
                ]
            }
        };

        const navLinksContainer = document.getElementById('nav-links');
        const contentArea = document.getElementById('content-area');
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menu-toggle');

        // Populate navigation links
        Object.keys(tajwidData).forEach(key => {
            const link = document.createElement('a');
            link.href = '#';
            link.textContent = tajwidData[key].title.replace(/\s\(.*\)/, ''); // Remove Arabic in title for nav
            link.classList.add('sidebar-link');
            link.dataset.page = key;
            navLinksContainer.appendChild(link);
        });

        function renderContent(pageKey) {
            const pageData = tajwidData[pageKey];
            if (!pageData) {
                contentArea.innerHTML = `<h2 class="text-2xl font-semibold mb-4">Konten tidak ditemukan</h2>`;
                return;
            }

            let html = `<div class="content-section">`;
            html += `<h2 class="text-3xl font-bold mb-3 accent-color">${pageData.title}</h2>`;
            
            if (pageData.intro) {
                html += `<div class="mb-6 p-4 bg-teal-50 rounded-md text-gray-700">${pageData.intro}</div>`;
            }

            if (pageData.content) { // For pages like pendahuluan or hukumMimNunTasydid
                 html += `<div class="p-4 bg-white shadow rounded-md">${pageData.content}</div>`;
            }

            if (pageData.sections) {
                pageData.sections.forEach((section, index) => {
                    html += `
                        <div class="mb-2 tajwid-accordion">
                            <div class="accordion-header bg-teal-50 hover:bg-teal-100 rounded-t-md">
                                <h3 class="text-xl font-semibold text-teal-700">${section.title}</h3>
                                <i class="fas fa-chevron-down transition-transform duration-300"></i>
                            </div>
                            <div class="accordion-content hidden bg-white rounded-b-md shadow-sm">
                                ${section.content}
                            </div>
                        </div>
                    `;
                });
            }
            html += `</div>`;
            contentArea.innerHTML = html;
            attachAccordionListeners();
        }

        function attachAccordionListeners() {
            const accordions = document.querySelectorAll('.tajwid-accordion');
            accordions.forEach(accordion => {
                const header = accordion.querySelector('.accordion-header');
                const content = accordion.querySelector('.accordion-content');
                const icon = header.querySelector('i');

                header.addEventListener('click', () => {
                    const isHidden = content.classList.contains('hidden');
                    // Close other accordions if you want only one open at a time (optional)
                    // document.querySelectorAll('.tajwid-accordion .accordion-content').forEach(ac => ac.classList.add('hidden'));
                    // document.querySelectorAll('.tajwid-accordion .accordion-header i').forEach(ic => ic.classList.remove('fa-chevron-up'), ic.classList.add('fa-chevron-down'));
                    
                    content.classList.toggle('hidden');
                    icon.classList.toggle('fa-chevron-down');
                    icon.classList.toggle('fa-chevron-up');
                });
            });
        }
        
        navLinksContainer.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                e.preventDefault();
                const pageKey = e.target.dataset.page;
                renderContent(pageKey);

                // Update active link
                document.querySelectorAll('#nav-links a').forEach(link => link.classList.remove('active'));
                e.target.classList.add('active');
                
                // Close sidebar on mobile after click
                if (window.innerWidth < 768) {
                    sidebar.classList.add('-translate-x-full');
                }
            }
        });

        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
        });

        // Initial content load (Pendahuluan)
        renderContent('pendahuluan');
        document.querySelector('#nav-links a[data-page="pendahuluan"]').classList.add('active');

    </script>
</body>
</html>
